<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title_browser"></title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer"><a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer" data-i18n="modal.more"></a><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="modal.close"></button></div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-4 py-5 p-md-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0" data-i18n="title_home"></h1>
            <p class="lead" data-i18n="descr_home"></p>
            <form action="" class="rss-form text-body">
              <div class="row flex-column gap-3 flex-sm-row gap-sm-0">
                <div class="col">
                  <div class="form-floating"><input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" autocomplete="off" /> <label for="url-input" data-i18n="form.label"></label></div>
                </div>
                <div class="col-auto"><button type="submit" aria-label="add" data-i18n="form.button" class="h-100 btn btn-lg btn-primary px-sm-5"></button></div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-secondary" data-i18n="form.example"></p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-4 p-md-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">created by <a href="https://github.com/ilrosch/frontend-project-11" target="_blank">ilrosch</a></div>
      </div>
    </footer>
  </body>
</html>
